<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180320774-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-180320774-1');
    </script>
    
    <script src="/assets/js/lazysizes.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="{{ page.description }}">
    <title>{{ page.title }} | Easybase</title>
    <link href="/assets/css/styles.min.css" rel="stylesheet" />
    <link href="/assets/css/custom_bootstrap.min.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="alternate icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="alternate icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/favicon.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="application-name" content="Easybase.io" />

    <meta property="og:title" content="{{ page.title }} | Easybase" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://easybase.io{{ page.url }}" />
    <meta property="og:image" content="https://easybase.io/assets/images/og_image.png" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 155 }}" />
    <meta name="twitter:card" content="summary" /> 
    <meta name="twitter:site" content="@easybase_io" /> 
    <meta name="twitter:title" content="{{ page.title }} | Easybase" /> 
    <meta name="twitter:description" content="Empower your app or website with the fast & visual database-as-a-service solution, featuring a visual query builder and painless integration. Try it free!" /> 
    <meta name="twitter:image" content="https://easybase.io/assets/images/og_image.png" />

    <link rel="canonical" href="https://easybase.io{{ page.url }}" />

</head>
<body>
    <div>
        {% include header.html %}
        <div class="mod-hide-on-mobile" style="height: 40px; width: 1px;"></div>

        {{ content }}
    </div>

    {% include footer.html %}

    <script>
        var captureLinkClick = function(url, eventCategory) {
            if (!!window.google_tag_manager) {
                gtag('event', 'click', {
                    'event_category':  eventCategory,
                    'event_label': "https://" + url,
                    'transport_type': 'beacon',
                    'event_callback': function(){ document.location = "https://" + url; }
                });
            } else {
                document.location = "https://" + url;
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
