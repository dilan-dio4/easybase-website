<!DOCTYPE html>
<html lang="en">
<head>
    {% include analytics.html %}
    <script src="/assets/js/lazysizes.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="{{ page.description }}">
    <title>{{ page.title }} | Easybase</title>
    <link href="/assets/css/styles.min.css" rel="stylesheet" />
    <link href="/assets/css/custom_bootstrap.min.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="alternate icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="alternate icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/favicon.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#111111">
    <meta name="application-name" content="Easybase" />

    <meta property="og:title" content="{{ page.title }} | Easybase" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://easybase.io{{ page.url }}" />
    <meta property="og:image" content="https://easybase.io/assets/images/og_image.png" />
    <meta property="og:description" content="{{ page.description | truncate: 200 }}" />
    <meta name="twitter:card" content="summary" /> 
    <meta name="twitter:site" content="@easybase_io" /> 
    <meta name="twitter:title" content="{{ page.title }} | Easybase" /> 
    <meta name="twitter:description" content="{{ page.description | truncate: 200 }}" /> 
    <meta name="twitter:image" content="https://easybase.io/assets/images/og_image.png" />

    <link rel="canonical" href="https://easybase.io{{ page.url }}" />

</head>
<body>
    <div>
        {% include header.html %}
        <div class="mod-hide-on-mobile" style="height: 40px; width: 1px;"></div>

        {{ content }}
    </div>

    {% include footer.html %}
    {% include capture-link.html %}

    <script type="module" src="/assets/ion-icons/ionicons.esm.js"></script>
    <script nomodule src="/assets/ion-icons/ionicons.js"></script>
</body>
</html>
