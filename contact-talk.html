    .ball {
        position: absolute;
        border-radius: 100%;
        opacity: 0.7;
    }
</style>

<section class="section-blue section-margin px-2 py-5">
    <h1 class="text-center m-0" style="color: #fff; font-weight: 700; font-size: 34px; z-index: 2; position: relative;">Your turn to ask the questions!</h1>
</section>

<section class="section-white p-0 mt-4">
    <iframe src="https://meet.easybase.io/intro-demo?view=compact" style="width:100%; height:750px;" frameborder="0" scrolling="yes"></iframe>
</section>

<script>
    // Some random colors
    const sectionRoot = document.getElementsByClassName("section-blue")[0];
    const colors = ["#3CC157", "#2AA7FF", "#1B1B1B", "#FCBC0F", "#F85F36"];

    const numBalls = 20;
    const balls = [];

    for (let i = 0; i < numBalls; i++) {
        let ball = document.createElement("div");
        ball.classList.add("ball");
        ball.style.background = colors[Math.floor(Math.random() * colors.length)];
        ball.style.left = `${Math.floor(Math.random() * 100)}%`;
        ball.style.top = `${Math.floor(Math.random() * 100)}%`;
        ball.style.transform = `scale(${Math.random()})`;
        ball.style.width = `${Math.random()}em`;
        ball.style.height = ball.style.width;
        ball.style.opacity = Math.random();
        ball.style.zIndex = 1;

        balls.push(ball);
        sectionRoot.appendChild(ball);
    }

    // Keyframes
    balls.forEach((el, i, ra) => {
        let to = {
            x: Math.random() * (i % 2 === 0 ? -11 : 11),
            y: Math.random() * 12
        };

        let anim = el.animate(
            [
                { transform: "translate(0, 0)" },
                { transform: `translate(${to.x}rem, ${to.y}rem)` }
            ],
            {
                duration: (Math.random() + 1) * 2000, // random duration
                direction: "alternate",
                fill: "both",
                iterations: Infinity,
                easing: "ease-in-out"
            }
        );
    });
</script>
