---
title: Pricing and Free Tier Details
description: Easybase's free tier and pricing model is built by developers, for developers. Explore the Easybase platform instantly with no payment details required.
---

<script>

var pricingEle = window.localStorage.getItem('eb-pricing');

if (!pricingEle) {
    if (Math.random() < 0.5) {
        pricingEle = 'fixed';
        window.localStorage.setItem('eb-pricing', pricingEle);
    } else {
        pricingEle = 'usage';
        window.localStorage.setItem('eb-pricing', pricingEle);
    }
}

if (pricingEle === 'usage') {
    window.location.href = '/pricing-usage';
} else {
    window.location.href = '/pricing-fixed';
}

</script>
