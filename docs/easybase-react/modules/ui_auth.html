<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <link rel="canonical" href="https://docs.easybase.io/docs-api/modules/ui_auth">
  <meta http-equiv="refresh" content="0; url=https://docs.easybase.io/docs-api/modules/ui_auth">
  <h1>Redirecting…</h1>
  <a href="https://docs.easybase.io/docs-api/modules/ui_auth">Click here if you are not redirected.</a>
  <script>
    var url = 'https://docs.easybase.io/docs-api/modules/ui_auth';
    if (location.search && url.indexOf('?') === -1) {
      url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
      url += location.hash; 
    }
    location=url;
  </script>
</html>
